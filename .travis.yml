language: csharp
solution: DeclarableDataGrid.sln
mono: none
os: windows
install:
  - choco install dotnetfx --version=4.7.2.20180712
  - choco install nuget.commandline  
script:
  - msbuild /p:Configuration=Release DeclarableDataGrid.sln
  - install xunit.runner.console -Version 2.4.1 -OutputDirectory testrunner
  - .\testrunner\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe .\DeclarableDataGrid.Tests\bin\Release\DeclarableDataGrid.Tests.dll  